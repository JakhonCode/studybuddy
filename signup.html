<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<style>
  body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
  .form-container { width: 300px; margin: 50px auto; background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
  .form-group { margin-bottom: 15px; }
  label { display: block; margin-bottom: 5px; }
  input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
  input[type="submit"] { width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #5cb85c; color: white; cursor: pointer; }
  input[type="submit"]:hover { background-color: #4cae4c; }
</style>
</head>
<body>
<div class="form-container">
  <form action="/signup" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Sign Up">
    </div>
  </form>
</div>
<script>
  // You can add JavaScript here for form validation or interactivity
</script>
</body>
</html>
